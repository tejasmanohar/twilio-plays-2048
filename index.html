<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Plays 2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="container">
    <div class="highscores">
      <h4 class="title">Highscores</h4>
      <ul class="scorelist"></ul>
    </div>
    <div class="game">
      <div class="heading">
        <h1 class="title">Twilio Plays 2048</h1>
        <div class="score-container">0</div>
      </div>
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a target="_blank" href="https://twitter.com/search?q=%23hellyeah&src=typd" class="retry-button">#hellyeah</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>

      </div>
      <p class="game-explanation">
        <strong class="important">How to play:</strong> Text <strong>(385) 218-6817</strong> (USA) or <strong>(289) 271-9907</strong> (Canada) a control of <em>up</em>, <em>down</em>, <em>left</em>, or <em>right</em>.
      </p>
      <hr>
      <p class="social">
        <span>
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out Multiplayer SMS 2048!" data-via="tejasmanohar" data-hashtags="twilioplays2048">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </span>
        <span>
          See source on <a target="_blank" href="https://github.com/tejas-manohar/twilio-plays-2048">GitHub</a>!
        </span>
      </p>
    </div>
      <div class="userInputs">
        <h4 class="title">Inputs</h4>
        <ul class="inputlist"></ul>
      </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/multiplayer.js"></script>

  <script src="js/sms_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

</body>
</html>
